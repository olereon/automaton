[tool:pytest]
# Pytest configuration for Automaton project
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --disable-warnings
    --cov=src
    --cov-report=html:htmlcov
    --cov-report=term-missing
    --cov-report=xml
    --cov-fail-under=80
    -p no:cacheprovider

# Async test support
asyncio_mode = auto

# Markers for test categorization
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Tests that take a long time to run
    security: Security-related tests
    gui: GUI tests (may require display)
    browser: Tests that use real browser instances
    login: Tests that require login credentials
    network: Tests that require network access

# Minimum version requirements
minversion = 7.0